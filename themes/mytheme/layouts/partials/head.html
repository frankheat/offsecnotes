<title>{{ if .Title }}{{ .Title }} – offsecnotes {{ end }}</title>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="{{ .Params.Description }}">
<meta name="author" content="{{ .Site.Params.AUTHOR }}">

<meta property="og:title" content="{{ if .Title }}{{ .Title }} – offsecnotes {{ end }}">
<meta property="og:description" content="{{ .Params.Description }}">
<meta property="og:image" content='{{ absURL "favicon.png" }}'>
<meta property="og:url" content='{{ .Permalink }}'>

<meta name="twitter:card" content="summary_large_image" />
<meta name="twitter:title" content="{{ if .Title }}{{ .Title }} – offsecnotes {{ end }}">
<meta name="twitter:image" content='{{ absURL "favicon.png" }}'>

<link rel="canonical" href="{{ .Permalink }}">
<link rel="icon" href='{{ absURL "favicon.png" }}' type="image/x-icon">


<!-- bootstrap -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>

<!-- highlight.js -->
<link rel="stylesheet" href='{{ absURL "css/atom-one-dark.min.css" }}'>
<script src='{{ absURL "js/highlight.min.js" }}'></script>
<script>hljs.highlightAll();</script>


<!-- stylesheet -->
<link rel="stylesheet" href='{{ absURL "css/style.css" }}'>

<!-- font -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
