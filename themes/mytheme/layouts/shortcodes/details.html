<div class="details">
    <div class="d-grid gap-2" >
        <a class="btn btn-dark text-start" data-bs-toggle="collapse" href='#{{ .Get "summary" | urlize }}' role="button"
            aria-expanded="false" aria-controls='{{ .Get "summary" | urlize }}' onclick="toggleRotation(this)">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                viewBox="0 0 512 512"><!--!Font Awesome Free 6.7.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license/free Copyright 2025 Fonticons, Inc.-->
                <path fill="#ffffff"
                    d="M310.6 233.4c12.5 12.5 12.5 32.8 0 45.3l-192 192c-12.5 12.5-32.8 12.5-45.3 0s-12.5-32.8 0-45.3L242.7 256 73.4 86.6c-12.5-12.5-12.5-32.8 0-45.3s32.8-12.5 45.3 0l192 192z" />
            </svg>
            {{ .Get "summary" }}
        </a>
    </div>
    <div class="collapse" id='{{ .Get "summary" | urlize }}'>
        <div class="card card-body">
            {{ .Inner | markdownify }}
        </div>
    </div>
</div>
